<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localstorage</title>
    <!-- agregar las etiquetas metas -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Practica de localstorage</h1>
                <p class="lead">En este ejemplo practicaremos con un arreglo de items almacenados en localstorage</p>
            </div>
        </div>
        <section class="container">
            <article>
                <h5>Ingrese un nombre de serie</h5>
                <div class="d-flex">
                    <input type="text" class="form-control" placeholder="Ej: La casa de papel" id="serie" onkeypress="agregarSerieEnter(event)">
                    <button class="btn btn-outline-primary" onclick="agregarSerie()">Agregar</button>
                    <button class="btn btn-outline-danger" onclick="borrarTodo()">Borrar</button>
                </div>
            </article>
            <article class="my-4 text-center">
                <h4 class="display-4">Lista de series</h4>
                <p class="font-weight-light">Seleccione el item de la lista que desea eliminar</p>

                <ul class="list-group text-justify" id="listaSeries">
                </ul>
            </article>
        </section>
    </main>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/seriesLS.js"></script>
</body>

</html>
